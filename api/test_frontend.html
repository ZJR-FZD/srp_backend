<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¦Š æ•°å­—äººå¯¹è¯ç³»ç»Ÿ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00f0ff;
            --primary-dark: #00a8b8;
            --accent: #ff00ff;
            --bg-dark: #0a0e1a;
            --bg-darker: #050810;
            --card-bg: rgba(20, 25, 45, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --success: #10ff85;
            --warning: #ffaa00;
            --error: #ff3366;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* åŠ¨æ€ç½‘æ ¼èƒŒæ™¯ */
        .grid-background {
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(180deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* æ¸å˜å…‰æ•ˆ */
        .glow-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        .glow-orb-1 {
            background: var(--primary);
            top: -200px;
            left: -200px;
        }

        .glow-orb-2 {
            background: var(--accent);
            bottom: -200px;
            right: -200px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            min-height: 100vh;
        }

        /* å¤´éƒ¨ */
        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(0, 240, 255, 0.8)); }
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-secondary);
            box-shadow: 0 0 20px currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.active {
            background: var(--success);
        }

        .status-dot.listening {
            background: var(--primary);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* ä¸»æ§åˆ¶é¢æ¿ */
        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: rgba(0, 240, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.1);
        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* æ§åˆ¶æŒ‰é’® */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 18px 30px;
            border: 2px solid;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Orbitron', monospace;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary);
            color: var(--bg-dark);
            grid-column: 1 / -1;
        }

        .btn-start:hover {
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-stop {
            background: linear-gradient(135deg, var(--error), #cc2850);
            border-color: var(--error);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-stop:hover {
            box-shadow: 0 10px 40px rgba(255, 51, 102, 0.4);
        }

        .btn-clear {
            background: transparent;
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }

        .btn-clear:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* ç»Ÿè®¡å¡ç‰‡ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            background: rgba(0, 240, 255, 0.1);
            transform: translateY(-5px);
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* æ¶ˆæ¯å­—å¹•åŒºåŸŸ */
        .messages-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .messages-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            height: calc(100vh - 320px);
            display: flex;
            flex-direction: column;
        }

        .messages-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 15px;
        }

        .messages-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .messages-scroll::-webkit-scrollbar-track {
            background: rgba(0, 240, 255, 0.05);
            border-radius: 10px;
        }

        .messages-scroll::-webkit-scrollbar-thumb {
            background: rgba(0, 240, 255, 0.3);
            border-radius: 10px;
        }

        .messages-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 240, 255, 0.5);
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent), #cc00cc);
        }

        .message-role {
            font-weight: 700;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message.user .message-role {
            color: var(--primary);
        }

        .message.assistant .message-role {
            color: var(--accent);
        }

        .message-time {
            margin-left: auto;
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid;
            padding: 15px;
            border-radius: 0 10px 10px 0;
            font-size: 1em;
            line-height: 1.6;
        }

        .message.user .message-content {
            border-color: var(--primary);
        }

        .message.assistant .message-content {
            border-color: var(--accent);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* æ—¥å¿—åŒºåŸŸ */
        .log {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid;
            padding-left: 10px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .log-entry.info { border-left-color: var(--primary); }
        .log-entry.success { border-left-color: var(--success); }
        .log-entry.warning { border-left-color: var(--warning); }
        .log-entry.error { border-left-color: var(--error); }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        /* å“åº”å¼ */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .messages-container {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- èƒŒæ™¯æ•ˆæœ -->
    <div class="grid-background"></div>
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>

    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ¦Š Digital Avatar</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="connectionDot"></div>
                    <span id="connectionText">æœªè¿æ¥</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="listeningDot"></div>
                    <span id="listeningText">æœªç›‘å¬</span>
                </div>
                <div class="status-indicator">
                    <span id="stateText">ç­‰å¾…è¿æ¥...</span>
                </div>
            </div>
        </div>

        <!-- ä¸»æ§åˆ¶é¢æ¿ -->
        <div class="main-panel">
            <!-- æ§åˆ¶æŒ‰é’® -->
            <div class="card">
                <div class="card-title">âš¡ æ§åˆ¶ä¸­å¿ƒ</div>
                <div class="controls">
                    <button class="btn btn-start" id="startBtn" onclick="startListening()">
                        <span>ğŸ¤ å¯åŠ¨ç›‘å¬</span>
                    </button>
                    <button class="btn btn-stop" id="stopBtn" onclick="stopListening()" disabled>
                        <span>ğŸ›‘ åœæ­¢ç›‘å¬</span>
                    </button>
                    <button class="btn btn-clear" onclick="connectWS()">
                        <span>ğŸ”Œ è¿æ¥æœåŠ¡å™¨</span>
                    </button>
                    <button class="btn btn-clear" onclick="clearMessages()">
                        <span>ğŸ—‘ï¸ æ¸…ç©ºæ¶ˆæ¯</span>
                    </button>
                </div>
            </div>

            <!-- ç»Ÿè®¡ä¿¡æ¯ -->
            <div class="card">
                <div class="card-title">ğŸ“Š ç»Ÿè®¡æ•°æ®</div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="conversationCount">0</div>
                        <div class="stat-label">å”¤é†’æ¬¡æ•°</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="messageCount">0</div>
                        <div class="stat-label">æ¶ˆæ¯æ•°</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="connectionCount">0</div>
                        <div class="stat-label">è¿æ¥æ•°</div>
                    </div>
                </div>
            </div>

            <!-- æ—¥å¿— -->
            <div class="card">
                <div class="card-title">ğŸ“‹ ç³»ç»Ÿæ—¥å¿—</div>
                <div class="log" id="logContainer"></div>
            </div>
        </div>

        <!-- æ¶ˆæ¯å­—å¹•é¢æ¿ -->
        <div class="messages-panel">
            <div class="messages-container">
                <div class="card-title">ğŸ’¬ å¯¹è¯å­—å¹•</div>
                <div class="messages-scroll" id="messagesContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ˜´</div>
                        <div>ç­‰å¾…å¯¹è¯å¼€å§‹...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let conversationCount = 0;
        let connectionCount = 0;
        let listeningActive = false;

        // WebSocket è¿æ¥
        function connectWS() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('å·²ç»è¿æ¥åˆ°æœåŠ¡å™¨', 'warning');
                return;
            }

            const wsUrl = 'ws://localhost:8000/ws/conversation';
            log(`æ­£åœ¨è¿æ¥: ${wsUrl}`, 'info');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('âœ… WebSocket è¿æ¥æˆåŠŸï¼', 'success');
                updateConnectionStatus(true);
                connectionCount++;
                document.getElementById('connectionCount').textContent = connectionCount;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                log('âŒ WebSocket é”™è¯¯', 'error');
                console.error(error);
            };

            ws.onclose = () => {
                log('ğŸ”Œ WebSocket è¿æ¥å·²å…³é—­', 'warning');
                updateConnectionStatus(false);
                updateListeningStatus(false);
            };
        }

        // å¯åŠ¨ç›‘å¬
        async function startListening() {
            try {
                const response = await fetch('http://localhost:8000/control/start', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    log('âœ… ' + data.message, 'success');
                    updateListeningStatus(true);
                } else {
                    log('âŒ ' + data.message, 'error');
                }
            } catch (error) {
                log('âŒ å¯åŠ¨ç›‘å¬å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åœæ­¢ç›‘å¬
        async function stopListening() {
            try {
                const response = await fetch('http://localhost:8000/control/stop', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    log('ğŸ›‘ ' + data.message, 'warning');
                    updateListeningStatus(false);
                } else {
                    log('âŒ ' + data.message, 'error');
                }
            } catch (error) {
                log('âŒ åœæ­¢ç›‘å¬å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ¸…ç©ºæ¶ˆæ¯
        async function clearMessages() {
            try {
                const response = await fetch('http://localhost:8000/messages/clear', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('messagesContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ˜´</div>
                            <div>ç­‰å¾…å¯¹è¯å¼€å§‹...</div>
                        </div>
                    `;
                    messageCount = 0;
                    document.getElementById('messageCount').textContent = messageCount;
                    log('ğŸ—‘ï¸ ' + data.message, 'info');
                }
            } catch (error) {
                log('âŒ æ¸…ç©ºæ¶ˆæ¯å¤±è´¥: ' + error.message, 'error');
            }
        }

        // å¤„ç† WebSocket æ¶ˆæ¯
        function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    log(`ğŸ”¡ ${data.message}`, 'success');
                    log(`ğŸ¯ å”¤é†’è¯: ${data.wake_words.join(', ')}`, 'info');
                    updateState(data.current_state);
                    break;

                case 'state_change':
                    const state = data.state;
                    const stateData = data.data;

                    log(`ğŸ”„ çŠ¶æ€å˜æ›´: ${state}`, 'info');

                    if (state === 'awakened') {
                        conversationCount++;
                        document.getElementById('conversationCount').textContent = conversationCount;
                        log(`ğŸ‰ ç¬¬ ${stateData.conversation_id} æ¬¡å”¤é†’æˆåŠŸï¼`, 'success');
                    }

                    if (state === 'conversing' && stateData.user_input) {
                        log(`ğŸ¤ ç”¨æˆ·: ${stateData.user_input}`, 'info');
                        if (stateData.bot_response) {
                            log(`ğŸ¤– åŠ©æ‰‹: ${stateData.bot_response}`, 'info');
                        }
                    }

                    updateState(state);
                    break;

                case 'message':
                    // æ–°å¢ï¼šå¤„ç†æ¶ˆæ¯äº‹ä»¶
                    addMessage(data.data.message);
                    messageCount++;
                    document.getElementById('messageCount').textContent = messageCount;
                    break;

                case 'listening_started':
                    updateListeningStatus(true);
                    log('ğŸ¤ ' + data.message, 'success');
                    break;

                case 'listening_stopped':
                    updateListeningStatus(false);
                    log('ğŸ›‘ ' + data.message, 'warning');
                    break;

                case 'messages_cleared':
                    log('ğŸ—‘ï¸ ' + data.message, 'info');
                    break;

                case 'pong':
                    // å¿ƒè·³å“åº”ï¼Œä¸è®°å½•
                    break;

                default:
                    log(`ğŸ“¦ æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${data.type}`, 'warning');
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°å­—å¹•åŒºåŸŸ
        function addMessage(message) {
            const container = document.getElementById('messagesContainer');
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            const time = new Date(message.timestamp * 1000).toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const avatar = message.role === 'user' ? 'ğŸ‘¤' : 'ğŸ¦Š';
            const roleName = message.role === 'user' ? 'ç”¨æˆ·' : 'åŠ©æ‰‹';

            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-role">${roleName}</div>
                    <div class="message-time">${time}</div>
                </div>
                <div class="message-content">${message.content}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateState(state) {
            const stateText = document.getElementById('stateText');
            const stateMap = {
                'waiting_wake': 'ğŸ’¤ ç­‰å¾…å”¤é†’',
                'awakened': 'âœ¨ å·²å”¤é†’',
                'conversing': 'ğŸ’¬ å¯¹è¯ä¸­',
                'idle': 'â³ ç­‰å¾…è¾“å…¥',
                'goodbye': 'ğŸ‘‹ å†è§'
            };
            stateText.textContent = stateMap[state] || state;
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                dot.classList.add('active');
                text.textContent = 'å·²è¿æ¥';
            } else {
                dot.classList.remove('active');

        // æ›´æ–°ç›‘å¬çŠ¶æ€
        function updateListeningStatus(active) {
            listeningActive = active;
            const dot = document.getElementById('listeningDot');
            const text = document.getElementById('listeningText');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (active) {
                dot.classList.add('listening');
                text.textContent = 'ç›‘å¬ä¸­';

                stopBtn.disabled = false;
            } else {
                dot.classList.remove('listening');
                text.textContent = 'æœªç›‘å¬';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }

        // æ—¥å¿—è®°å½•
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;

            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            entry.innerHTML = `
                <span class="timestamp">[${time}]</span> ${message}
            `;

            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
